<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>Todos App</title>
</head>

<body>
    <section>
        <h1>TODOS</h1>

        
        <form action="" id="form">
            <input type="text" name="input" id="input" placeholder="what to do..." autofocus autocomplete="off">
            <ul class="todos">
            </ul>
        </form>
            <small>press enter to add todo</small>
            <small>left click to toggle complete todo</small>
            <small>right click to delete todo</small>
    </section>

</html>
